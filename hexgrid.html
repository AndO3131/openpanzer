<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Canvas HexGrid map with mouse mapping</title>
    <meta name="Author" content="Nicu Pavel, npavel@linuxconsulting.ro"/>
    <meta name="description" content="Hexagonal Grid Map with mouse coordinates pixel to hex conversion"/>
    <script>
	var s = 36; //hexagon segment size   
	var h = s/2;  
	var r = s * 0.886025404; //maybe do it s/4 
	var imgRes = new Array();
	var img = new Array();
	
	img[0] = "ger-tank-1.png";
	img[1] = "eng-tank-1.png";
	img[2] = "ger-plane-1.png";
	img[3] = "eng-plane-1.png";
	img[4] = "ger-inf-1.png";
	img[5] = "eng-inf-1.png";
	img[6] = "ger-artl-1.png";
	img[7] = "eng-artl-1.png";
	
	function drawHex(c, x0, y0, fColor, sColor, text, tileImg)
	{
		c.strokeStyle = sColor;
		
		
		c.beginPath();
		c.moveTo(x0, y0);
		c.lineTo(x0 + s, y0);
		c.lineTo(x0 + s + h, y0 + r);
		c.lineTo(x0 + s, y0 + 2 * r);
		c.lineTo(x0, y0 + 2 *r);
		c.lineTo(x0 - h, y0 + r);
		
		if (fColor)
		{
		    c.fillStyle = fColor;
		    c.fill();
		}
		
		//Slower method but works better
		if (tileImg < img.length)
		{
		    imgRes  = new Image();
		    imgRes.src = img[tileImg];
		    imgRes.onload = function()
		    {
			c.drawImage(this, x0, y0 + 20);
		    }
		}
		
		//Directly sending the image object doesn't always work
		//if (tileImg) 
		//{
		//	c.drawImage(tileImg, x0, y0 + 20);
		//}

		c.stroke();
		c.closePath();
		
		if (text)
		{
		    c.font = "10px sans-serif"
		    c.fillStyle = "white";
		    c.fillText(text, x0 + h/2, y0 + 2 * r - 2);
		}
      }
      
      function drawHexGrid(c, x, y, rows, cols)
      {
		var posx;
		var posy;
		var n;
		var coord;

		for (row = 0; row < rows; row++) 
		{
			//we space the hexagons on each line next column being on the row below 
			for (col = 0; col < cols/2; col++) 
			{
				n = Math.round(Math.random() * 50); // don't fill up entire map with tiles
				posy =   y + row * r;
				posx  = (row & 1 ) * (h + s) + x + 2 * col  * (s + h);
				coord = "(" + col + "," + row + ")";
				//Sending an image object first time the page is loaded doesn't work properly	
				//drawHex(c, posx , posy, "green", "yellow", coord, imgRes[n]);
				drawHex(c, posx , posy, "green", "yellow", coord, n);
			}
		}
	}
	
	function renderStart()
	{
		var MAP_ORIGIN_X = 20;
		var MAP_ORIGIN_Y = 20;
		var MAP_COLS = 12;
		var MAP_ROWS = 15;
		
		var statusText = document.getElementById('mousestatus');
		var canvas = document.getElementById('hex');
		var c = canvas.getContext('2d');
		
		canvas.addEventListener("click", 
                        function(e) 
			{ 
			    var mx, my, tcol, vcol, trow, vrow,  posx, posy;

                            mx = e.clientX-canvas.offsetLeft;
                            my = e.clientY-canvas.offsetTop;
			    //a graphical column in the grid not the array column
			    vcol = parseInt(mx / (s + h)); 
			    //real array column
			    tcol = parseInt(vcol/2);
			    // a graphical row not the array row
			    vrow = parseInt((my + r * (~vcol & 1)) / r); 
			    
			    //shift to correct row index
			    if (vcol & 1)
			    {
				trow = vrow - 1;
			    }
			    else
			    {
				trow = vrow - 2;
			    }
			    
			    //Add top offset (r) if graphical column is even substract if odd
			    posy =   MAP_ORIGIN_Y + r * (vcol & 1)  - r * (vcol & 1) + trow * r;
			    posx  = (trow & 1 ) * (h + s) + MAP_ORIGIN_X + 2 * tcol  * (s + h);
			    
			    if ((vcol <= MAP_COLS) && (trow <= MAP_ROWS))
			    {
				drawHex(c, posx, posy, null, "blue", null, null);
				statusText.value = "Mouse at: X:" + mx + " Y:" + my + " Hex is at: Col:" +  tcol + " Row:" + trow + " VCol:" + vcol + " VRow:" + vrow;	
			    }
			    else 
			    {
				statusText.value = "Outside Map";
			    }
			    
                        },
			false);
		
		//image preloading 
		for (i = 0; i < img.length; i++)
		{
		    imgRes[i]  = new Image();
		    imgRes[i].src = img[i];
		    imgRes[i].onload = function()
		    {
			c.drawImage(this, 0, 0);
		    }
		    
		}
		
		drawHexGrid(c, MAP_ORIGIN_X, MAP_ORIGIN_Y, MAP_ROWS, MAP_COLS);
	}
      </script> 
  </head>
  <body onload="renderStart();">
    <input type="text" id="mousestatus" size=100/> 
    <br/>
    <canvas id="hex" width="800" height="700">
   HexGrid. Get a html5 capable browser !
    </canvas>
    
  </body>
</html>
